<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch!</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/etchasketch.css" />
</head>
<body>
  <h1>
    Etch - A - Sketch
  </h1>
  <p id='instructions'>
    Just enter a width and a height, and start drawing!
  </p>
  <form id='input'>
    <span id='width'>
      Width: <input type='text' class='tinput'>
    </span> 
    <span id='height'>
      Height: <input type='text' class='tinput'> 
    </span>
  <input id='draw' type='submit' value='draw!' >
  <input id='reset' type='submit' value='reset' >
  </form>
  <div id='base'>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/etchasketch.js"></script>
</body>
</html>
